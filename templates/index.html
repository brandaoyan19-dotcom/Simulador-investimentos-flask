<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexos Invest</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <div class="container">

    <h1>Nexos Invest</h1>
    <p class="subtitle">Simule. Compare. Entenda.</p>

    <form method="POST">

      <!-- VALOR INICIAL -->
      <label>
        Valor inicial
        <small>Quanto você já tem para investir</small>
        <input type="number" name="valor_inicial" required>
      </label>

      <!-- APORTE MENSAL -->
      <label>
        Aporte mensal
        <small>Quanto você pretende investir todo mês</small>
        <input type="number" name="aporte_mensal" required>
      </label>

      <!-- TEMPO DE INVESTIMENTO -->
      <label>
        Quanto tempo pretende investir?
        <small>O tempo é um dos fatores que mais impactam o resultado final</small>
        <input type="number" name="tempo_anos" min="1" required>
      </label>

      <!-- TIPO DE INVESTIMENTO -->
      <label>
        Tipo de investimento
        <small>Cada opção possui risco e retorno diferentes</small>
        <select name="tipo_investimento" id="tipoInvestimento" required>
          <option value="">Selecione o tipo de investimento</option>

          <option value="selic">
            Tesouro Selic — título público atrelado à taxa básica de juros
          </option>

          <option value="cdb">
            CDB — título bancário que rende um percentual do CDI
          </option>

          <option value="ipca">
            Tesouro IPCA+ — título público que protege contra a inflação
          </option>
        </select>
      </label>

      <!-- CDI -->
      <div class="extra" id="campoCdi">
        <label>
          Percentual do CDI
          <small>É o percentual que vai fazer seu dinheiro render ao longo do tempo</small>
          <input type="number" name="percentual_cdi">
        </label>
      </div>

      <!-- IPCA -->
      <div class="extra" id="campoIpca">
        <label>
          Adicional acima do IPCA
          <small>Ganho real acima da inflação</small>
          <input type="number" name="adicional_ipca">
        </label>
      </div>

      <button type="submit">Simular investimento</button>

    </form>

  </div>
<script>
  const tipoInvestimento = document.getElementById("tipoInvestimento");
  const campoCdi = document.getElementById("campoCdi");
  const campoIpca = document.getElementById("campoIpca");

  tipoInvestimento.addEventListener("change", () => {
    campoCdi.style.display = "none";
    campoIpca.style.display = "none";

    if (tipoInvestimento.value === "cdb") {
      campoCdi.style.display = "block";
    }

    if (tipoInvestimento.value === "ipca") {
      campoIpca.style.display = "block";
    }
  });
</script>
</body>
</html>
